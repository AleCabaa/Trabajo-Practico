<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores de un número</title>
</head>
<body>
    <script>
        var n1 = prompt("Escribe un número");
        var i;
        for (i = 2; i <= n1 / 2; i++) {
            if (n1 % i === 0) {
                document.write(i + ", ");
            }
        }
    </script>
</body>
</html>
